<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaylorSwift</title>
    <link rel="stylesheet" href="./css/swiper.css">
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container" id="container">
        <ul class="swiper-list" id="swiper-list">
            <li class="swiper-item"><img src="./img/img-1.jpg"></li>
            <li class="swiper-item"><img src="./img/img-2.jpg"></li>
            <li class="swiper-item"><img src="./img/img-3.jpg"></li>
            <li class="swiper-item"><img src="./img/img-4.jpg"></li>
            <li class="swiper-item"><img src="./img/img-5.jpg"></li>
        </ul>
        <ul class="swiper-btn" id="swiper-btn">
            <li class="swiper-btn-switch" data-item="1"></li>
            <li class="swiper-btn-switch" data-item="2"></li>
            <li class="swiper-btn-switch" data-item="3"></li>
            <li class="swiper-btn-switch" data-item="4"></li>
            <li class="swiper-btn-switch" data-item="5"></li>
        </ul>
        <div class="swiper-arrow swiper-arrow-left" id="swiper-prev"> &lt;</div>
        <div class="swiper-arrow swiper-arrow-right" id="swiper-next"> &gt; </div>
    </div>
</body>
<script src="./js/jQuerySwiper.js"></script>
</html>
